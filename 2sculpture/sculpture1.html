<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Untitled - Bashirsultani</title>
  <link rel="stylesheet" href="4_main.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Serif 4', serif;
      margin: 0;
      padding: 160px 0 0 0;
    }

    .top-logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      margin: 10px;
    }

    .top-logo img {
      width: 400px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 28px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      z-index: 100;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
      margin: 10px 0;
      padding: 10px 0;
    }

    .menu-container input[type="radio"] {
      display: none;
    }

    .menu-container label {
      font-size: 16px;
      font-weight: bold;
      color: #aaa;
      padding-bottom: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-container input[type="radio"]:checked + label {
      color: black;
      border-bottom: 2px solid black;
    }

    .detail-container,
    .video-section,
    .artist-photo-section {
      display: flex;
      align-items: flex-start;
      max-width: 1300px;
      margin: 0 auto;
      gap: 80px;
      padding: 40px 40px 40px 80px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .art-image {
      width: 490px;
      height: 640px;
      flex-shrink: 0;
    }

    .art-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-block {
      width: 830px;
      height: 620px;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f6f6f6;
    }

    .slide-wrapper {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slideAnimation 12s infinite;
    }

    .slide-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    @keyframes slideAnimation {
      0%, 20%   { transform: translateX(0%); }
      25%, 45%  { transform: translateX(-100%); }
      50%, 70%  { transform: translateX(-200%); }
      75%, 95%  { transform: translateX(-300%); }
      100%      { transform: translateX(0%); }
    }

    .caption, .video-caption, .artist-info-block {
      max-width: 800px;
    }

    .caption h1,
    .video-caption h2 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .caption p,
    .video-caption p {
      font-size: 24px;
      margin: 12px 0;
      font-weight: 400;
      line-height: 1.6;
    }

    .description {
      margin-top: 40px;
      font-size: 22px;
      line-height: 1.6;
      color: #333;
    }

    .divider {
      height: 1px;
      background-color: rgba(0, 0, 0, 0.1);
      margin: 80px auto;
      width: 80%;
    }

    .artist-name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .artist-photo-section img:first-child {
      width: 260px;
      height: 420px;
      object-fit: cover;
      flex-shrink: 0;
      display: block;
    }

    .artist-info-block {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      flex: 1;
    }

    .artist-info-block p {
      font-size: 22px;
      margin: 0 0 20px 0;
    }

    .artist-meta {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .artist-thumbnail-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      margin-top: 30px;
    }

    .thumbnail-wrapper {
      aspect-ratio: 4 / 5;
      background-color: #f9f9f9;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="top-logo">
    <a href="../index.html">
      <img src="../img/logo3.png" alt="ArtHarbor 로고">
    </a>
  </div>
  <a href="javascript:history.back();" class="back-button">←</a>

  <div class="menu-container">
    <input type="radio" id="tab1" name="tab">
    <label for="tab1">Painting</label>
    <input type="radio" id="tab2" name="tab" checked>
    <label for="tab2">Sculpture</label>
    <input type="radio" id="tab3" name="tab">
    <label for="tab3">Media Art</label>
    <input type="radio" id="tab4" name="tab">
    <label for="tab4">College</label>
  </div>

  <div class="detail-container">
    <div class="art-image">
      <img src="../art/2sculpture/1/art1.jpg" alt="무제 (Untitled)">
    </div>
    <div class="caption">
      <h1>Untitled</h1>
      <p>Bashirsultani</p>
      <p>조각 (sculpture)</p>
      <p>pencil</p>
      <p>2022</p>
      <div class="description">
        <p>연필을 사용한 조각 작품</p>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 상세 이미지 (슬라이드 전환) -->
  <div class="video-section">
    <div class="video-block">
      <div class="slide-wrapper">
        <img src="../art/2sculpture/1/making1.jpg" alt="슬라이드1">
        <img src="../art/2sculpture/1/making2.jpg" alt="슬라이드2">
        <img src="../art/2sculpture/1/making3.jpg" alt="슬라이드3">
      </div>
    </div>
    <div class="video-caption">
      <h2>상세 이미지</h2>
      <p>
        연필을 활용한 캐나다의 조각가 바르사 술타니의 대표작품이다. <br><br>
        다양한 색감의 연필과 길이 차이를 활용하여 입체적인 작품을 만든다.<br><br>
        그의 대표작인 심슨은 노란색 연필로 캐릭터를 표현하고 초록색 연필은 배경을 표현하였다.<br><br>
        다른 작품들과 다르게 더 다양한 색감을 사용한 작품으로 많은 사랑을 받았다.
      </p>
    </div>
  </div>

  <div class="divider"></div>

  <div class="artist-photo-section">
    <img src="../art/2sculpture/1/artist1.jpeg" alt="작가 증명사진">
    <div class="artist-info-block">
      <div class="artist-name">Bashir Sultani</div>
      <div class="artist-meta">
        <p>2019 ~</p>
        <p><a href="https://www.instagram.com/bashirsultani" target="_blank">@bashirsultani</a></p>
      </div>
      <div class="artist-thumbnail-row">
        <div class="thumbnail-wrapper"><img src="../art/2sculpture/1/1.jpg" alt="썸네일1"></div>
        <div class="thumbnail-wrapper"><img src="../art/2sculpture/1/2.jpg" alt="썸네일2"></div>
        <div class="thumbnail-wrapper"><img src="../art/2sculpture/1/3.jpg" alt="썸네일3"></div>
        <div class="thumbnail-wrapper"><img src="../art/2sculpture/1/4.jpg" alt="썸네일4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("tab1").addEventListener("click", () => {
      window.location.href = "../index.html#painting";
    });
    document.getElementById("tab2").addEventListener("click", () => {
      window.location.href = "../index.html#sculpture";
    });
    document.getElementById("tab3").addEventListener("click", () => {
      window.location.href = "../index.html#mediaart";
    });
    document.getElementById("tab4").addEventListener("click", () => {
      window.location.href = "../index.html#college";
    });
  </script>

</body>
</html>
