<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무제 (Untitled) - 손유륜</title>
  <link rel="stylesheet" href="4_main.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Serif 4', serif;
      margin: 0;
      padding: 160px 0 0 0;
    }

    .top-logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      margin: 10px;
    }

    .top-logo img {
      width: 400px;
      cursor: pointer;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 28px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      z-index: 100;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: white;
      margin: 10px 0;
      padding: 10px 0;
    }

    .menu-container input[type="radio"] {
      display: none;
    }

    .menu-container label {
      font-size: 16px;
      font-weight: bold;
      color: #aaa;
      text-decoration: none;
      padding-bottom: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-container input[type="radio"]:checked + label {
      color: black;
      border-bottom: 2px solid black;
    }

    .detail-container,
    .video-section,
    .artist-photo-section {
      display: flex;
      align-items: flex-start;
      max-width: 1300px;
      margin: 0 auto;
      gap: 80px;
      padding: 40px 40px 40px 80px;
      background-color: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .art-image {
      width: 490px;
      height: auto;
      flex-shrink: 0;
    }

    .art-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-block {
      width: 490;
      flex-shrink: 0;
    }

    .video-block video {
      width: 100%;
      height: auto;
      aspect-ratio: 4/3;
      object-fit: cover;
      display: block;
    }

    .caption, .video-caption, .artist-info-block {
      max-width: 800px;
    }

    .caption h1,
    .video-caption h2 {
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .caption p,
    .video-caption p {
      font-size: 24px;
      margin: 12px 0;
      font-weight: 400;
      line-height: 1.6;
    }

    .description {
      margin-top: 40px;
      font-size: 22px;
      line-height: 1.6;
      color: #333;
    }

    .divider {
      height: 1px;
      background-color: rgba(0, 0, 0, 0.1);
      margin: 80px auto;
      width: 80%;
    }

    .artist-name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .artist-meta {
margin-top: 24px; /* 작가 이름과의 간격 */
display: flex;
flex-direction: column;
gap: 10px; /* 연도/링크 간격 */
    }

    .artist-photo-section {
  display: flex;
  align-items: flex-start;
  max-width: 1300px;
  margin: 0 auto;
  gap: 80px;
  padding: 40px 80px; /* 좌우 균형 조정 */
  background-color: white;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.artist-photo-section img:first-child {
  width: 260px;
  height: 420px;
  object-fit: cover;
  flex-shrink: 0;
  display: block;
}

.artist-info-block {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  flex: 1;
}

.artist-info-block p {
  font-size: 22px;
  margin: 0 0 20px 0;
}

.artist-name {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 10px;
}

.artist-thumbnail-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  width: 100%;
  margin-top: 30px;
}

.thumbnail-wrapper {
  aspect-ratio: 4 / 5;
  background-color: #f9f9f9;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.thumbnail-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
  </style>
</head>
<body>

  <!-- 로고 및 뒤로가기 버튼 -->
  <div class="top-logo">
    <a href="../index.html">
      <img src="../img/logo3.png" alt="ArtHarbor 로고">
    </a>
  </div>
  <a href="javascript:history.back();" class="back-button">←</a>

  <!-- 라디오 메뉴 -->
  <div class="menu-container">
    <input type="radio" id="tab1" name="tab" checked>
    <label for="tab1">Painting</label>
    <input type="radio" id="tab2" name="tab">
    <label for="tab2">Sculpture</label>
    <input type="radio" id="tab3" name="tab">
    <label for="tab3">Media Art</label>
    <input type="radio" id="tab4" name="tab">
    <label for="tab4">College</label>
  </div>

  <!-- 작품 상세 -->
  <div class="detail-container">
    <div class="art-image">
      <img src="../art/1painting/3/city of night.JPG" alt="무제 (Untitled)">
    </div>
    <div class="caption">
      <h1>밤의도시 런던 (City of Night)</h1>
      <p>Kamulch</p>
      <p>회화 (Painting)</p>
      <p>72.7 × 53 cm</p>
      <p>digital drawing</p>
      <p>2025</p>
      <div class="description">
        <p>늦은 밤 런던의 하늘에서 빛나는 도시를 바라보며</p>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 제작과정 섹션 -->
  <div class="video-section">
    <div class="video-block">
      <video id="artVideo" controls>
        <source src="../art/1painting/3/city of night making.mp4" type="video/mp4">
        브라우저가 video 태그를 지원하지 않습니다.
      </video>
    </div>
    <div class="video-caption">
      <h2>제작과정</h2>
      <p>
        이 작품은 반복적인 디지털 드로잉 과정을 통해 구성되었다.<br><br>
        하늘에서 바라본 런던의 풍경을 타임랩스 기능을 활용하여 불이 켜지고 꺼짐을 표현한 메이킹 필름 또한 확인할 수 있다.<br><br>
        기존 런던의 불빛을 네온사인으로 치환하여 표현하였다.
      </p>
    </div>
  </div>

  <div class="divider"></div>

  <!-- 작가 소개 -->
  <div class="artist-photo-section">
    <img src="../art/1painting/3/kamulchi.JPG" alt="작가 증명사진">
    <div class="artist-info-block">
      <div class="artist-name">Kamulch</div>
      <p>2021 ~</p>
      <p>
        <a href="https://www.instagram.com/kamulch?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
         target="_blank">@kamulch</a>
      </p>
      <div class="artist-thumbnail-row">
        <div class="thumbnail-wrapper">
          <img src="../art/1painting/3/kamul1.JPG" alt="작품 썸네일1">
        </div>
        <div class="thumbnail-wrapper">
          <img src="../art/1painting/3/kamul2.JPG" alt="작품 썸네일2">
        </div>
        <div class="thumbnail-wrapper">
          <img src="../art/1painting/3/kamul3.JPG" alt="작품 썸네일3">
        </div>
        <div class="thumbnail-wrapper">
          <img src="../art/1painting/3/kamul4.JPG" alt="작품 썸네일4">
        </div>
      </div>
    </div>
  </div>

  <!-- 라디오 탭 클릭 시 메인페이지 이동 -->
  <script>
    document.getElementById("tab1").addEventListener("click", () => {
      window.location.href = "../index.html#painting";
    });
    document.getElementById("tab2").addEventListener("click", () => {
      window.location.href = "../index.html#sculpture";
    });
    document.getElementById("tab3").addEventListener("click", () => {
      window.location.href = "../index.html#mediaart";
    });
    document.getElementById("tab4").addEventListener("click", () => {
      window.location.href = "../index.html#college";
    });
  </script>

</body>
</html>
